{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center login-container">
    <div class="card glass-effect p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <h2 class="text-center mb-4 text-dark">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-light w-100 rounded-pill py-2">Register</button>
            <p class="mt-3 text-center text-dark">
                Already have an account? <a href="{{ url_for('login') }}" class="text-primary text-decoration-underline">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
