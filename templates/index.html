{% extends 'base.html' %}
{% block title %}Todo List{% endblock %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>
<form method="POST" action="{{ url_for('add') }}" class="mb-4">
    <div class="input-group">
        <input type="text" class="form-control" name="title" placeholder="Add new task" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

<div class="mb-3">
    <a href="{{ url_for('index', filter='all') }}" class="btn btn-outline-secondary {{ 'active' if filter_status == 'all' }}">All</a>
    <a href="{{ url_for('index', filter='completed') }}" class="btn btn-outline-secondary {{ 'active' if filter_status == 'completed' }}">Completed</a>
    <a href="{{ url_for('index', filter='active') }}" class="btn btn-outline-secondary {{ 'active' if filter_status == 'active' }}">Active</a>
</div>

<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <form method="POST" action="{{ url_for('toggle', id=todo.id) }}" class="d-inline">
                <input type="checkbox" onchange="this.form.submit()" {% if todo.status %}checked{% endif %}>
            </form>
            <span class="{{ 'text-decoration-line-through' if todo.status }}">{{ todo.title }}</span>
        </div>
        <div>
            <form method="POST" action="{{ url_for('edit', id=todo.id) }}" class="d-inline">
                <input type="text" name="title" value="{{ todo.title }}" class="form-control d-inline-block w-auto">
                <button type="submit" class="btn btn-sm btn-outline-primary">Edit</button>
            </form>
            <form method="POST" action="{{ url_for('delete', id=todo.id) }}" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
