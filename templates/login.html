{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<body>
    <div class="login-container d-flex justify-content-center align-items-center" style="flex: 1 0 auto;">
        {% if not current_user.is_authenticated %}
            <div class="card glass-effect p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
                <div class="text-center mb-4">
                    <h2 class="text-dark">Login</h2>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-dark">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-dark">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label text-dark" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-dark" style="text-decoration: none;">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-light w-100 rounded-pill py-2">Login</button>
                    <p class="mt-3 text-center text-dark">Don't have an account? <a href="{{ url_for('register') }}" style="color: #007bff; text-decoration: underline;">Register</a></p>
                </form>
            </div>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                Please log in to access this page.
            </div>
        {% endif %}
    </div>
</body>
{% endblock %}
